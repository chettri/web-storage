<!DOCTYPE html>
<html>
<head>
<title>HTML5 WebStorage</title>
<style>
#box{
	width:270px;
	margin:auto;
	overflow:auto;
	background:#ccc;
	padding:10px;
}

input[type="text"]{
	width:97%;
	height:20px;
	border-radius:5px;
	border:#666 1px solid;

}

</style>

<script>
//Eventlistner for the click 

//we are going to listen click, when it is clicked we want to call a save function and (display() is also a another functionfunctio function to display.

function doFirst(){
	var ab = document.getElementById("submit");
	ab.addEventListener("click", save, false);
	display();
}

//save function
function save(){
	var key = document.getElementById("key").value;
	var value = document.getElementById("value").value;

	//session storage 

	sessionStorage.setItem(key, value);
	display();

	//clear the input box

	key.value = " ";
	value.value = " ";
}

//clear function
function clear(){
	sessionStorage.clear();
	location.reload();
}


//add Eventlistner to the window when it load("load") doFirst (doFirst() called first)

window.addEventListener("load", doFirst, false);

//display function
function display(){
	var display_data_box2 = document.getElementById("display_data");
	display_data_box2.innerHTML= ""; // initially it will be empty

	//we want to loop throught each key value to out put that in the display box we have to use a loop

	for (var i=0; i<sessionStorage.length; i++)
	var a = sessionStorage.key(i);
	var b = sessionStorage.getItem(a)
	display_data_box2.innerHTML = a + "_" + b + "</br>";
}

</script>
</head>
<body>
	<section id="box">
			<form>
				<p> The Key: </br>
					<input type = "text" id="key"/>
				</p>
				<p> The Value: </br>
					<input type = "text" id="value"/>
				</p>
				<input type="submit" id="submit" value="SUBMIT"/>
				<a href="javascript:clear()">Clear Items</a>
			</form>
	</section>
	<section id="display_data"> 

	</section>

</body>
</html>
